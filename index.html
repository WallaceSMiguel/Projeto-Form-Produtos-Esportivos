<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Equipamentos esportivos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css.css">
</head>

<body>


    <form class="container " id="cad-equip">
        <fieldset class="formulario col-md-4  ">

            <!-- Form Name -->

            <legend class="topo "> Equipamentos Esportivos</legend>
            

            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="nomeInput">Nome do Produto</label>
                <div class="col-md-6">
                    <input id="nomeInput" name="nomeInput" type="text" placeholder="digite o nome do produto"
                        class="form-control input-md" required="">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-6 control-label" for="atividadeInput">Atividade</label>
                <div class="col-md-6">
                    <select id="atividadeInput" name="atividadeInput" class="form-control col-md-6">
                        <option value="Futebol">Futebol</option>
                        <option value="Volei">Volei</option>
                        <option value="Handball">Hand ball</option>
                        <option value="Ciclismo">Ciclismo</option>
                        <option value="Atletismo">Atletismo</option>
                        <option value="Natacao">Natação</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-6 control-label" for="descricaoInput">Descrição</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="descricaoInput"
                        name="descricaoInput">Digite a descrição dos produtos</textarea>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="precoInput">Preço</label>
                <div class="col-md-6">
                    <input id="precoInput" name="precoInput" type="number" placeholder="Digite o Preço do Produto"
                        class="form-control input-md" required=" >

                </div>
            </div>
            <!-- Button -->
            <div class="form-group"><br>
              
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-success col-md-11" onclick= "Cadastrar()">Cadastrar</button><br><br>
          
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-warning col-md-5 botao " onclick= "exibir()" >Exibir</button>
            
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary col-md-5 botao" onclick= "window.print()" >Imprimir</button>
                </div>
            </div>

        </fieldset>
       
      
    </form>

<hr>
    <div id="cadastros" class="container"></div>
  
  








    <script src="./js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>

</html>
